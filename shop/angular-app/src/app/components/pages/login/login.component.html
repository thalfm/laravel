<form class="form-signin" (submit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Shop - Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Digite o E-mail" required autofocus
           name="email"
           [(ngModel)]="credential.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required
           name="password"
           [(ngModel)]="credential.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    {{credential | json}}
</form>

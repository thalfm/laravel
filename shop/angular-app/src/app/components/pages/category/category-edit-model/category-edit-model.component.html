<form (submit)="submit()">
  <modal>
    <h3 modal-title>Editar categoria - {{category.name}}</h3>
    <div modal-body>

      <div class="form-group">
        <label for="category-name">Nome</label>
        <input type="text" class="form-control" id="category-name" [(ngModel)]="category.name" name="name">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="category-active" [(ngModel)]="category.active" name="active" required />
        <label for="category-active">Ativo?</label>
      </div>

    </div>
    <div modal-footer>
      <button type="submit" class="btn btn-primary">Editar</button>
    </div>
  </modal>
</form>

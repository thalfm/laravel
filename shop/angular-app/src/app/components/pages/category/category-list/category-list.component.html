<div class="row">
    <h1>Listagem de categorias</h1>
    <table class="table">
        <thead>
        <tr>
            <td colspan="5">
                <button class="btn btn-primary" (click)="showmodalInsert()">Nova categoria</button>
            </td>
        </tr>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 65%">Nome</th>
            <th style="width: 10%">Ativa?</th>
            <th style="width: 10%">Criado em</th>
            <th style="width: 10%">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <i [class]='category.active ? "fas fa-check" : "" '></i>
            </td>
            <td>{{category.created_at | date:"dd/mm/yyyy"}}</td>
            <td>Editar|Excluir</td>
        </tr>
        </tbody>
    </table>
</div>
<category-new-modal
(onSuccess)="onSuccesInsert()"
(onError)="onErrorInsert($event)"
></category-new-modal>

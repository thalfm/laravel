<div class="row">
    <h1>Listagem de categorias</h1>
    <table class="table">
        <thead>
        <tr>
            <td colspan="5">
                <button class="btn btn-primary" (click)="showmodalInsert()">Nova categoria</button>
            </td>
        </tr>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 65%">Nome</th>
            <th style="width: 10%">Ativa?</th>
            <th style="width: 10%">Criado em</th>
            <th style="width: 10%">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <i [class]='category.active ? "fas fa-check" : "fas fa-times" '></i>
            </td>
            <td>{{category.created_at | date:"dd/mm/yyyy"}}</td>
            <td>
                <a href="javascript:void(0)" (click)="showModalEdit(category.id)">
                    <i class="fas fa-edit"></i>
                </a> |
                <a href="javascript:void(0)" (click)="showModalDelete(category.id)">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<category-new-modal
        (onSuccess)="onSuccesInsert()"
        (onError)="onErrorInsert($event)"
></category-new-modal>

<category-edit-model
        [categoryId]="categoryId"
        (onSuccess)="onSuccesEdit()"
        (onError)="onErrorEdit($event)"
></category-edit-model>

<category-delete-modal
        [categoryId]="categoryId"
        (onSuccess)="onSuccesDelete()"
        (onError)="onErrorDelete($event)"
></category-delete-modal>
